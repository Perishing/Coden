<html>

    <head>
    
    <style type="text/css">
        
        .kreis{
            
            width: 150px;
            height: 150px;
            border-radius: 50%;
            float: left;
            margin-right: 20px;
        }
        
        #kreisrot{
            
            background-color: red;

            
        }
        
        #kreisblau{
            
            background-color: blue;

        }
        
        #kreisgelb{
            
            background-color: yellow;

        }
        
        </style>
    
    
    </head>
    
    <body>
        
        <div class="kreis" id="kreisrot"></div>
        <div class="kreis" id="kreisblau"></div>
        <div class="kreis" id="kreisgelb"></div>
        
        <button id="reset">Reset</button>
        
        <script type="text/javascript">
                
                document.getElementById("kreisrot").onclick = function() {
                    
                    document.getElementById("kreisrot").style.display = "none";  
                }
                
                    document.getElementById("kreisblau").onclick = function() {
                    
                    document.getElementById("kreisblau").style.display = "none";  
                }
                    
                    document.getElementById("kreisgelb").onclick = function() {
                    
                    document.getElementById("kreisgelb").style.display = "none"; 
                }
                    
                    
                    document.getElementById("reset").onclick = function() {
                        
                    document.getElementById("kreisrot").style.display = "inline";
                    document.getElementById("kreisblau").style.display = "inline";
                    document.getElementById("kreisgelb").style.display = "inline"; 
                }       
                            
      
        </script>
        
    
    
    </body>
    
    
</html>
